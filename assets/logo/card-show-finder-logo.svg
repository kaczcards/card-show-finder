<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Define the orange-to-blue gradient -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6A00" />
      <stop offset="100%" stop-color="#0057B8" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with gradient -->
  <rect width="800" height="800" fill="url(#background-gradient)" />
  
  <!-- Card stack and magnifying glass logo -->
  <g transform="translate(240, 300)" fill="white">
    <!-- First card (back) -->
    <path d="M0,0 L180,0 Q200,0 200,20 L200,200 Q200,220 180,220 L0,220 Z" transform="rotate(-10)" />
    
    <!-- Second card (middle) -->
    <path d="M20,10 L200,10 Q220,10 220,30 L220,210 Q220,230 200,230 L20,230 Q0,230 0,210 L0,30 Q0,10 20,10 Z" />
    
    <!-- Magnifying glass -->
    <circle cx="320" cy="120" r="70" fill="#FF6A00" stroke="white" stroke-width="15" />
    <path d="M370,170 L420,220 Q430,230 440,220 L450,210 Q460,200 450,190 L400,140 Z" fill="white" />
    <rect x="390" y="140" width="20" height="80" rx="10" transform="rotate(45, 400, 150)" fill="white" />
  </g>
  
  <!-- "CARD SHOW FINDER" text -->
  <text x="400" y="650" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">CARD SHOW</text>
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">FINDER</text>
</svg>
