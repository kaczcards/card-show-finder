<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Card Show Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .app-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .app-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .app-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message" class="message hidden"></div>
        
        <form id="resetForm" class="hidden">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter new password"
                    minlength="6"
                    required
                >
                <div class="password-requirements">
                    Password must be at least 6 characters
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Confirm new password"
                    minlength="6"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Reset Password
            </button>
        </form>
        
        <div id="successMessage" class="hidden">
            <div class="message success">
                ✅ Your password has been successfully reset!
            </div>
            <div class="app-link">
                <p>You can now close this window and return to the app to sign in with your new password.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your actual Supabase credentials
        const SUPABASE_URL = 'https://zmfqzegykwyrrvrpwylf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZnF6ZWd5a3d5cnJ2cnB3eWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxOTA4NzEsImV4cCI6MjA2NTc2Njg3MX0.7YRVny1VcGqAJlSu0izsfXAB0e1kwf_KCh6KD7uFIyw'; // Get this from Supabase Dashboard

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token') || hashParams.get('access_token'),
                type: params.get('type') || hashParams.get('type'),
                error: params.get('error') || hashParams.get('error'),
                error_description: params.get('error_description') || hashParams.get('error_description')
            };
        }

        // Show message
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            messageDiv.classList.add('hidden');
        }

        // Initialize page
        async function initializePage() {
            const params = getUrlParams();
            
            console.log('URL params:', params);

            // Check for errors
            if (params.error) {
                showMessage(params.error_description || 'An error occurred. Please try again.', 'error');
                return;
            }

            // Check for recovery type (password reset)
            if (params.type === 'recovery' && params.access_token) {
                // Show the form
                form.classList.remove('hidden');
                showMessage('Please enter your new password below.', 'info');
            } else if (params.type === 'signup') {
                // This is email verification, not password reset
                showMessage('✅ Email verified! You can now close this window and return to the app.', 'success');
            } else {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Resetting...';
            hideMessage();

            try {
                // Update password
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success!
                form.classList.add('hidden');
                successDiv.classList.remove('hidden');

                // Sign out to force user to login with new password
                await supabaseClient.auth.signOut();

            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Initialize when page loads
        initializePage();
    </script>
</body>
</html>
